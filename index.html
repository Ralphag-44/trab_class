<!DOCTYPE html>
<html>
<head>
    <title>Turma</title>
</head>
<body>
    <script>
        class Pessoa {
            constructor(cpf, nome) {
                this.cpf = cpf;
                this.nome = nome;
            }
        }

        class Professor extends Pessoa {
            constructor(cpf, nome, area, telefone) {
                super(cpf, nome);
                this.area = area;
                this.telefone = telefone;
            }
        }

        class Aluno extends Pessoa {
            constructor(cpf, nome, matricula) {
                super(cpf, nome);
                this.matricula = matricula;
            }
        }

        class Turma {
            constructor(professor, alunos, identificacao) {
                this.professor = professor;
                this.alunos = alunos;
                this.identificacao = identificacao;
            }

            imprimeDados() {
                document.write(`<h2>Turma: ${this.identificacao}</h2>`);
                document.write(`<p>Professor: ${this.professor.nome}, Área: ${this.professor.area}, Telefone: ${this.professor.telefone}</p>`);
                document.write("<p>Alunos:</p>");
                document.write("<ul>");
                for (const aluno of this.alunos) {
                    document.write(`<li>Nome: ${aluno.nome}, Matrícula: ${aluno.matricula}</li>`);
                }
                document.write("</ul>");
            }
        }

        const professor1 = new Professor("123456789", "Professor 1", "Matemática", "123-456-789");
        const professor2 = new Professor("987654321", "Professor 2", "História", "987-654-321");

        const aluno1 = new Aluno("111111111", "Aluno 1", "A001");
        const aluno2 = new Aluno("222222222", "Aluno 2", "A002");
        const aluno3 = new Aluno("333333333", "Aluno 3", "A003");
        const aluno4 = new Aluno("444444444", "Aluno 4", "A004");
        const aluno5 = new Aluno("555555555", "Aluno 5", "A005");
        const aluno6 = new Aluno("666666666", "Aluno 6", "A006");

        const turma1 = new Turma(professor1, [aluno1, aluno2, aluno3, aluno4], "Turma A");
        const turma2 = new Turma(professor2, [aluno5, aluno6], "Turma B");

        turma1.imprimeDados();
        turma2.imprimeDados();
    </script>
</body>
</html>
